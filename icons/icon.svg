<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="dice" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e8"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C63FF"/>
      <stop offset="100%" style="stop-color:#FF6584"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Glow ring -->
  <rect x="116" y="116" width="280" height="280" rx="48" fill="none" stroke="url(#glow)" stroke-width="4" opacity="0.4"/>
  <!-- Dice body -->
  <rect x="136" y="136" width="240" height="240" rx="40" fill="url(#dice)"/>
  <!-- Dice shadow -->
  <rect x="136" y="136" width="240" height="240" rx="40" fill="rgba(0,0,0,0.05)"/>
  <!-- Dots (showing 5) -->
  <circle cx="200" cy="200" r="20" fill="#1a1a2e"/>
  <circle cx="312" cy="200" r="20" fill="#1a1a2e"/>
  <circle cx="256" cy="256" r="20" fill="#1a1a2e"/>
  <circle cx="200" cy="312" r="20" fill="#1a1a2e"/>
  <circle cx="312" cy="312" r="20" fill="#1a1a2e"/>
</svg>
